version: "3.9"

networks:
  default:
    name: cybellum-network
    external: true

volumes:
  pg-data:
    name: cybellum_pg-data
    external: true

services:

  backend:
    restart: always
    container_name: cybellum-backend

    build: .

    volumes:
      - .:/app/

    ports:
      - "8000:8000"

    env_file:
      - .env

  postgres:
    restart: always
    container_name: cybellum-postgres

    image: postgres:alpine

    volumes:
      - pg-data:/var/lib/postgresql/data

    ports:
      - "5432:5432"

    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U pg_user -d cybellum" ]
      interval: 1s
      timeout: 3s
      retries: 10

    env_file:
      - .env